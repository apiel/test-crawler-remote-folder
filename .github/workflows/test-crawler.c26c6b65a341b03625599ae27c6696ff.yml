name: Node.js CI

on: [repository_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run test-crawler for abrasive-lead.surge
      run: |
        yarn global add test-crawler
        test-crawler-cli --project c26c6b65a341b03625599ae27c6696ff
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Test-crawler"
        git status
        git commit -m "[test-crawler] CI save" -a
        git pull
        git push "https://${{ secrets.GITHUB_TOKEN }}@${{ github.repository }}" > /dev/null 2>&1
      # env:
      #   CI: true
