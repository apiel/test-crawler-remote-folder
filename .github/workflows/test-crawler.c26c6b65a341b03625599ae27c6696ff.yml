name: Node.js CI

on: [repository_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run test-crawler
      run: |
        yarn global add test-crawler
        ls
        pwd
        ROOT_FOLDER=${{ env.HOME }} npx test-crawler-cli --project c26c6b65a341b03625599ae27c6696ff
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Test-crawler"
        git status
        git commit -m "[test-crawler] CI save" -a || echo "No changes to commit"
        git pull
        git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
    - name: Test for variable
        run: |
          echo "${{ github.event.client_payload.projectId }}"
      # > /dev/null 2>&1
      # env:
      #   CI: true
