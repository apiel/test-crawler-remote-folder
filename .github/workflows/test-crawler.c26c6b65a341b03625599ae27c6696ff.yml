name: Node.js CI

on: [repository_dispatch]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Setup node
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Run test-crawler ${{ github.event.client_payload.projectId }}
      run: |
        yarn global add test-crawler
        ls
        export ROOT_FOLDER=`pwd`
        echo "root folder: ${{ env.ROOT_FOLDER }}"
        npx test-crawler-cli --project ${{ github.event.client_payload.projectId }}
    - name: Commit changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "Test-crawler"
        git status
        git commit -m "[test-crawler] CI save" -a || echo "No changes to commit"
        git pull
        git push "https://${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}"
